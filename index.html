<!DOCTYPE html>
<html>
    <head>
        <title>Columnas </title>
        <style>
            body{
                font-family: 'Courier New', Courier, monospace;
            }
            .container{
                display: grid;
                /*grid-template-columns: 25% 200px 25%;
                grid-template-rows: 300px 300px;
                grid-template: filas /columnas
                */
                grid-template: 300px 100px 100px/50% 200px 200px;
                grid-column-gap: 30px;
                /*grid-row-gap:50px;
                grid-gap: filas /columnas*/

                grid-gap: 50px  100px;
            }

            
            .item{
                background: lightblue;
                padding: 10px;
                border: solid red;
               /* margin-right: 5px;
                margin-bottom: 5px;*/
            }

            .item:nth-of-type(4){
                background: blue;
                overflow: auto;
                display: grid;
                grid-template: 50px 50px 50px/ 200px 200px 200px;
            }
            .item .item{
                background: yellow;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="item">Container 1</div>
            <div class="item">Container 2</div>
            <div class="item">Container 3</div>
            <div class="item">
                <div class="item">subtime #1</div>
                <div class="item">subtime #2</div>
                <div class="item">subtime #3</div>
                <div class="item">subtime #4</div>
                <div class="item">subtime #5</div>
            </div>
            <div class="item">Container 5</div>
            <div class="item">Container 6</div>
            <div class="item">Container 7</div>
            <div class="item">Container 8</div>
            <div class="item">Container 9</div>
        </section>
    </body>
</html>
