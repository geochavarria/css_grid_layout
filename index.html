<!DOCTYPE html>
<html>
    <head>
        <title>Columnas </title>
        <style>
            body{
                font-family: 'Courier New', Courier, monospace;
            }
            .container{
                display: grid;
                /*grid-template-columns: 25% 200px 25%;
                grid-template-rows: 300px 300px;
                grid-template: filas /columnas
                fr -> Unidad de medida divide en tres partes iguales equivalente a 100
                auto: -> Hace distribucion de ancho dependiendo el contenido del elemento
                repeat(cantidad columas, valor)
                minmax(min, max)
               

                grid-template: 300px 100px 100px/repeat(4, minmax(100px,1fr));
                grid-column-gap: 30px;*/
                /*grid-row-gap:50px;
                grid-gap: filas /columnas*/
            
                grid-template: 100px 1fr 150px/200px 1fr;
                
                grid-gap: 10px;
                height: 100vh;
                grid-template-areas: "header header" "left contenido" "footer footer"; /* disenio del layout*/
            }

            
            .item{
                background: lightblue;
                padding: 10px;
                border: solid red;
               /* margin-right: 5px;
                margin-bottom: 5px;*/
            }

            .item:nth-of-type(4){
                background: blue;
                overflow: auto;
                display: grid;
                grid-template: 50px 50px 50px/ 200px 200px 200px;
            }
            .item .item{
                background: yellow;
            }
            .header{
                grid-area: header;
            }
            .left{
                grid-area:left;
            }
            .contenido{
                grid-area: contenido;
            }

            .footer{
                grid-area: footer;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="item header">Header</div>
            <div class="item left">Left</div>
            <div class="item contenido">contenido</div>
            <div class="item footer">footer</div>
        </section>
    </body>
</html>
